{% extends 'main.html' %}
{% load staticfiles %}
{% block main %}    
<div id="newsfull">
    <p class="title">
        {{ news.title }}
        <div class="datetime" style="display: inline;">
            Опубликовано: {{ news.pub_date }}
        </div>
    </p>
    <!-- NEWS ITEM BLOCK -->
    <div class="article">
        <div class="articlefull">
            <img src="{% static 'images/slider/1.jpg' %}" />
            <div class="content">
                {{ news.content.rendered|safe }}
            </div>
        </div>
    </div>
    <!-- ENDBLOCK -->
</div>
{% endblock %}
